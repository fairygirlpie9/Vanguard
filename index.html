
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanguard Preparedness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet Mapping -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tech-black': '#050505',
              'tech-panel': '#0a0a0a',
              'tech-border': '#333333',
              'tech-primary': '#00ff41',
              'tech-secondary': '#0ea5e9',
              'tech-alert': '#ef4444',
              'tech-warning': '#eab308',
              'tech-dim': 'rgba(0, 255, 65, 0.1)',
            },
            fontFamily: {
              mono: ['"Share Tech Mono"', 'ui-monospace', 'SFMono-Regular', 'monospace'],
              sans: ['"Rajdhani"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        font-family: 'Rajdhani', sans-serif;
      }
      .font-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41; 
      }
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
      .crt-glow {
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
      }
      /* Custom Tactical Map Marker Styling */
      .leaflet-container {
        background: #050505 !important;
      }
      .custom-tactical-marker {
        background: #00ff41;
        border: 2px solid #000;
        border-radius: 50%;
        box-shadow: 0 0 10px #00ff41;
      }
      .leaflet-popup-content-wrapper {
        background: #0a0a0a;
        color: #00ff41;
        border: 1px solid #333;
        border-radius: 0;
        font-family: 'Share Tech Mono', monospace;
      }
      .leaflet-popup-tip {
        background: #333;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
  </body>
</html>
